<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Zshop</title>
	<!--Style Resources-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	<!--End Style Resources-->
</head>
<body>
    <!--starting header-->
    <nav class="navbar navbar-expand-lg navbar-dark text-success bg-dark sticky-top headerBar">
        <button class="navbar-toggler barBurger" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon barBurger"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active" >
                    <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shopping Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Category
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item category" id="gothic" href="#">Gothic</a>
                        <a class="dropdown-item category" id="cybergoth" href="#">Cybergoth</a>
                        <a class="dropdown-item category" id="steampunk" href="#">SteamPunk</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2 searchbtn" id="search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 searchbtn" id="search-btn" type="button">Search</button>
            </form>
        </div>
    </nav>
    <!--Ending NavBar -->
    <div id="newsContainer"> <!--Esconder este contenedor -->
        <!--News-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 imgAdapt " src="css/assets/images/clothes.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>New Fashion</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100  imgAdapt" src="css/assets/images/bbq.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Man and the Bbq</h4>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 imgAdapt" src="css/assets/images/banner.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>Contest!</h4>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--End News-->
    </div>  
    <!--Cards-->
    <div class="itemContainer" id="itemsContainer"><!--Borrar todo el contenido dentro de este para meter el otro-->
        <div class="card margincard cardstyle" style="width: 18rem;">
            <img class="card-img-top" src="{{thumbnail}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <!--Launch Demo Modal-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Detalles
                </button>        
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle ">{{title}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <img class=" col-12"  src="{{thumbnail}}" alt="">
                        </div>
                        <div class="row itemsTitles">
                            <span class="col-3">ID</span>
                            <span class="col-3">State</span>
                            <span class="col-3">Brand</span>
                            <span class="col-3">Price</span>
                        </div>
                        <div class="row">
                            <span class="col-3">{{id}}</span>
                            <span class="col-3">{{where}}</span>
                            <span class="col-3">{{brand}}</span>
                            <span class="col-3">{{price}}</span>
                        </div>
                        <div class="row marginBtnsModal">
                            <button class="btn btn-outline-success my-2 my-sm-0 searchbtn col-4 offset-1" id="search-btnModalAdd" type="button">Zhoping Cart</button>
                            <button class="btn btn-outline-success my-2 my-sm-0 searchbtn col-4 offset-1" id="search-btnBuy" type="button">Buy</button>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Ends Card-->
    </div>
	<!--Js Resources-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<!--End Js Resources-->
</body>
</html>
